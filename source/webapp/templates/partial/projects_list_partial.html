<h2>Projects</h2>
{% for project in projects %}
    <h4>{{ project.name }}</h4>
    <p>{{ project.description }}</p>
    <p><a class="btn btn-dark" href="{% url 'webapp:project_view' project.pk %}">More...</a></p>
    <hr>
{% endfor %}<br/>
    {% if is_paginated %}
        {% include 'partial/pagination.html' %}
    {% endif %}
