{% if not fields_only %}
{% csrf_token %}
{% endif %}

{#{{ form.as_p }}#}
{% for error in form.non_field_errors %}
   <p class="form-error">{{ error }}</p>
{% endfor %}

{% for field in form %}
   <p><label for="{{ field.id_for_label }}">{{ field.label }}</label></p>
   {% for error in field.errors %}
       <p class="form-error">{{ error }}</p>
   {% endfor %}
   <p>{{ field }}</p>
{% endfor %}

{% if not fields_only %}
<p><input class="btn btn-dark" type="submit" value="{{ button_text }}"></p>
{% endif %}
