
{% extends 'base.html' %}
{% load static %}

{% csrf_token %}
{% block content %}
<body>

<div class="container" style="text-align: center;">
    <h1 class="mt-5">Вход</h1>
    <img id="profile-img" class="rounded-circle profile-img-card mt-2" src="https://i.imgur.com/6b6psnA.png" style="width: 100px" />

    <form action="" method="post" class="text-center">
        {% csrf_token %}
        {% if has_error %}
            <p class="form-error">Неверное имя пользователя или пароль.</p>
        {% endif %}
    <div class="form-group mt-4">
            <label for="username" class="form-label">Имя пользователя:</label>
            <input type="text" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" name="password" id="password">
        </div>
        <button class="btn btn-dark mt-2" type="submit">Войти</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
{% endblock %}
